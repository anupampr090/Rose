<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Meenakshi</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      background: radial-gradient(circle at center, #3a0d18, #050002);
      font-family: 'Nunito', sans-serif;
      overflow-x:hidden;
      color:white;
    }

    .wrap{
      margin: auto;
      text-align:center;
      z-index:5;
      padding: 20px;
    }

    h1{
      margin:0;
      font-size:3.5rem;
      font-family: 'Dancing Script', cursive;
      text-shadow:0 0 12px rgba(255,255,255,0.3);
      color: #ff4d6d;
    }

    p{
      margin-top:10px;
      font-size:1.1rem;
      opacity:0.95;
    }

    /* ROSE */
    .roseBox{
      margin:35px auto;
      width:260px;
      height:420px;
      position:relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-12px); }
    }

    /* Flower head */
    .head{
      position:absolute;
      top:30px;
      left:50%;
      transform:translateX(-50%);
      width:180px;
      height:180px;
    }

    .petal{
      position:absolute;
      width:120px;
      height:120px;
      background: radial-gradient(circle at top left, #ff5a7a, #b3002d);
      border-radius: 70% 30% 70% 30%;
      box-shadow: 0 0 18px rgba(255,0,80,0.35);
      transform-origin:center;
    }

    .petal.p1{ top:30px; left:30px; transform: rotate(20deg); }
    .petal.p2{ top:15px; left:45px; transform: rotate(70deg); }
    .petal.p3{ top:40px; left:20px; transform: rotate(-35deg); }
    .petal.p4{ top:45px; left:55px; transform: rotate(140deg); }

    /* Inner petals */
    .petal.inner{
      width:80px;
      height:80px;
      top:55px;
      left:55px;
      background: radial-gradient(circle at top left, #ff2d55, #800020);
      border-radius: 60% 40% 60% 40%;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
    }

    .petal.i1{ transform: rotate(25deg); }
    .petal.i2{ transform: rotate(95deg); }
    .petal.i3{ transform: rotate(-35deg); }

    .center{
      position:absolute;
      width:35px;
      height:35px;
      border-radius:50%;
      background:#5a0018;
      top:72px;
      left:72px;
      box-shadow:0 0 12px rgba(0,0,0,0.4);
    }

    /* Stem */
    .stem{
      position:absolute;
      width:14px;
      height:240px;
      background: linear-gradient(#2ecc71, #0b5d2c);
      top:180px;
      left:50%;
      transform:translateX(-50%);
      border-radius:20px;
      box-shadow:0 0 15px rgba(0,255,100,0.12);
    }

    /* Leaves */
    .leaf{
      position:absolute;
      width:90px;
      height:55px;
      background: radial-gradient(circle at top left, #45ff9a, #0b5d2c);
      border-radius: 100% 0 100% 0;
      top:270px;
      box-shadow:0 0 12px rgba(0,255,120,0.12);
    }

    .leaf.left{
      left:45px;
      transform: rotate(-25deg);
    }

    .leaf.right{
      right:45px;
      transform: rotate(205deg);
    }

    /* Surprise button */
    button{
      padding:12px 20px;
      border:none;
      border-radius:30px;
      background: linear-gradient(45deg, #ff2d55, #ff5a7a);
      color:white;
      font-size:1.1rem;
      font-weight: bold;
      cursor:pointer;
      box-shadow:0 5px 15px rgba(255,45,85,0.4);
      transition:0.2s;
      animation: pulseBtn 2s infinite;
    }

    button:hover{ transform: scale(1.05); }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 rgba(255, 45, 85, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(255, 45, 85, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 45, 85, 0); }
    }

    /* Surprise message */
    .msg{
      margin-top:22px;
      display:none;
      animation: pop 0.6s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .bigText{
      font-size:2.5rem;
      font-family: 'Dancing Script', cursive;
      font-weight:800;
      letter-spacing:1px;
      text-shadow:0 0 18px rgba(255,255,255,0.25);
      margin-bottom:10px;
      color: #ffccd5;
    }

    .smallText{
      font-size:1.25rem;
      opacity:0.95;
    }

    @keyframes pop{
      0%{ transform: scale(0.5); opacity:0; }
      100%{ transform: scale(1); opacity:1; }
    }

    /* Rose Bloom Animation */
    .roseBox.bloom .head {
      animation: bloomEffect 2s ease-in-out infinite alternate;
    }
    @keyframes bloomEffect {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.15); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .roseBox {
        animation: floatMobile 3s ease-in-out infinite;
        margin: 20px auto;
      }
      @keyframes floatMobile {
        0%,100%{ transform: scale(0.75) translateY(0); }
        50%{ transform: scale(0.75) translateY(-15px); }
      }
      h1 { font-size: 2.8rem; }
      .bigText { font-size: 2rem; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>üåπ‚ù§Ô∏è</h1>
    <p>For my favourite one, <b>Meenakshi Jayan</b> ‚ù§Ô∏è</p>

    <div class="roseBox">
      <div class="head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>

        <div class="petal inner i1"></div>
        <div class="petal inner i2"></div>
        <div class="petal inner i3"></div>

        <div class="center"></div>
      </div>

      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>

    <button id="surpriseBtn">Tap for a Surprise üíå</button>

    <div class="msg" id="msg">
      <div class="bigText">HAPPY ROSE DAY üåπ</div>
      <div class="smallText">In a world full of people‚Ä¶ I‚Äôd still choose you ‚ù§Ô∏è</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("surpriseBtn").addEventListener('click', () => {
        document.getElementById("msg").style.display = "block";
        document.querySelector(".roseBox").classList.add("bloom");
      });
    });
  </script>
</body>
</html>
